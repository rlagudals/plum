server.port=8080
server.servlet.context-path=/plum
#view
spring.mvc.view.prefix=/jsp
#spring.mvc.view.suffix=.jsp

#Database Connection
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#spring.datasource.url=jdbc:log4jdbc:oracle:thin:@127.0.0.1:1521:ORCL
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@172.31.99.133:1521:ORCL
spring.datasource.username=STUDY
spring.datasource.password=STUDY

#MyBatis Config
mybatis.mapper-locations=classpath:com/**/*.xml

mybatis.configuration.cache-enabled=false
mybatis.configuration.use-generated-keys=true
mybatis.configuration.default-executor-type=REUSE
mybatis.configuration.aggressive-lazy-loading=false
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.root=INFO
logging.level.mapper=DEBUG

